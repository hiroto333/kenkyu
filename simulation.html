<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>災害発生後の疑似避難体験</title>
    <link rel="stylesheet" href="./simulation.css" type="text/css"/>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>対応できない状況</h1>
        </div>

        <div class="scenario-container">
            <img id="scenarioImage" class="scenario-image" src="" alt="シナリオ画像">
            <div class="scenario-content">
                <h2 id="scenarioTitle" class="scenario-title"></h2>
                <p id="scenarioDescription" class="scenario-description"></p>
                <div class="required-items">
                    <h3>必要な非常持ち出し品:</h3>
                    <p id="requiredItems"></p>
                </div>
                <div class="consequence">
                    <h3>対応できない場合の結果:</h3>
                    <p id="consequence"></p>
                </div>
                <div class="feedback-checkbox">
                    <input type="checkbox" id="scenarioFeedbackCheck" name="scenarioFeedback">
                    <label for="scenarioFeedbackCheck">考えていなかった状況ならチェック！</label>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prevButton" class="nav-button">前へ</button>
            <button id="nextButton" class="nav-button">次へ</button>
        </div>

        <!-- 非常持ち出し袋選択画面へのボタン -->
        <button class="back-button" id="backButton" style="display: none">
            非常持ち出し袋選択画面へ戻る
        </button>
    </div>

    <script src="./simulation.js" type="application/javascript"></script>
</body>
</html>
