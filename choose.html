<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非常持ち出し品選択画面</title>
    <link rel="stylesheet" href="./choose.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="checklist">
            <h1>非常持ち出し品リスト</h1>
            <div id="itemList"></div>
        </div>
        <div class="selected-items">
            <h2>自分の非常持ち出し袋</h2>
            <div class="progress-bars">
                <div class="progress-bar">
                    <div id="weightProgress" class="progress"></div>
                </div>
                <div id="weightDisplay">0.0kg / 10kg</div>
                <div class="progress-bar">
                    <div id="volumeProgress" class="progress"></div>
                </div>
                <div id="volumeDisplay">0.0L / 20L</div>
            </div>
            <button class="reset-button" onclick="resetSelection()">リセット</button>
            <button class="complete-button" onclick="completeSelection()">作成完了</button>
            <ul id="selectedItems" class="selected-list"></ul>
        </div>
    </div>

    <div id="feedback" style="display:none">
        <h2>フィードバック</h2>
        <div id="advice"></div>
        <button onclick="goBack()">戻る</button>
    </div>

    <script src="./choose.js" type="application/javascript"></script>
</body>
</html>
