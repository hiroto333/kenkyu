<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非常持ち出し品選択画面</title>
    <link rel="stylesheet" href="./choose.css" type="text/css"/>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="checklist">
            <h1>非常持ち出し品リスト</h1>
            <div id="itemList"></div>
        </div>
        <div class="selected-items">
            <h2>自分の非常持ち出し袋</h2>
            <div class="progress-bars">
                <div class="progress-bar">
                    <div id="weightProgress" class="progress"></div>
                </div>
                <div id="weightDisplay">重量： 0.0kg / 10kg</div>
                <div class="progress-bar">
                    <div id="volumeProgress" class="progress"></div>
                </div>
                <div id="volumeDisplay">容量： 0.0L / 30L</div>
            </div>
            <button class="reset-button" onclick="resetSelection()">リセット</button>
            <button class="complete-button" onclick="completeSelection()">作成完了</button>
            <div id="feedback" style="display: none;">
                <h2>シミュレーション結果</h2>
                <div id="feedbackContent"></div>
                <button class="simulate-button" onclick="startSimulation()">シミュレーションを開始</button>
            </div>
            <ul id="selectedItems" class="selected-list"></ul>
        </div>
    </div>

    <script src="./choose.js" type="application/javascript"></script>
</body>
</html>
